<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <div class="contact-form">
        <h1 align="center">
            <img src="logo.jpeg" width="100" height="100">
            
        </h1>
        <h2>Seller Details:</h2>
        <form>
            <label for="name">Seller Name</label>
            <input type="text" name="fullname" placeholder="your name" required>
            <label for="email">Email Id</label>
            <input type="email" name="email" placeholder="your email" required>
            <label for="mob">mobile</label>
            <input type="tel" name="mobile" placeholder="your number" required>
            <label for="address">Seller Address</label>
            <input type="textarea" name="address" placeholder="your address" required><br><br>
            <h2>Product Details:</h2>
            <label for="num">Number of plants</label>
            <input type="number" name="number of plants" placeholder="number of plants" required>
            <label for="detail">Product Details</label>
            <input type="text" name="details" placeholder="details">
            <label for="price">Price per Plant</label>
            <input type="number" name="price" placeholder="price">
            <button type="button"><a href="thanku1.html">SELL</a></button>


        </form>
    </div>
</body>
</html>
